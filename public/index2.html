<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Chat Test</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat {
      max-width: 600px;
      margin: 50px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ddd;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #messages li {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      background-color: #f1f1f1;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div id="chat">
    <h1>Socket.io Chat Test</h1>
    <ul id="messages"></ul>
    <input id="messageInput" placeholder="Type a message..." autocomplete="off"/>
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Membuat koneksi ke server dengan token
    const token = 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6NiwiaWF0IjoxNzI2NTQxOTg5LCJleHAiOjE3MjY2MTM5ODl9.3O2W0cpMaoRZCFonOAqHLXZvMrufgOo4HdIzVlscemA';  // Ganti dengan token JWT yang valid
    const socket = io('/', { query: { token } });

    // Fungsi untuk menambahkan pesan ke list
    function appendMessage(message) {
      const messageList = document.getElementById('messages');
      const newMessage = document.createElement('li');
      newMessage.textContent = message;
      messageList.appendChild(newMessage);
    }

    // Mendengarkan pesan dari server
    socket.on('chat message', function(msg) {
      appendMessage(`From ${msg.senderId}: ${msg.messageText}`);
    });

    // Mengirim pesan saat tombol diklik
    document.getElementById('sendBtn').addEventListener('click', function() {
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value;
      const receiverId = prompt("Enter the receiver ID:");

      // Kirim pesan ke server menggunakan fetch POST request
      fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token  // Sertakan token JWT
        },
        body: JSON.stringify({
          receiverId,
          messageText
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);  // Melihat respons dari server
        appendMessage(`You: ${messageText}`);
        messageInput.value = '';  // Kosongkan input setelah mengirim pesan
      })
      .catch(err => console.error('Error:', err));
    });
  </script>

</body>
</html>
